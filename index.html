<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ScholarTime - Schedule Builder</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#14b8a6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ScholarTime" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png" />

    <!-- Google Sans Font -->
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'rgb(var(--primary-50) / <alpha-value>)',
                100: 'rgb(var(--primary-100) / <alpha-value>)',
                200: 'rgb(var(--primary-200) / <alpha-value>)',
                300: 'rgb(var(--primary-300) / <alpha-value>)',
                400: 'rgb(var(--primary-400) / <alpha-value>)',
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                600: 'rgb(var(--primary-600) / <alpha-value>)',
                700: 'rgb(var(--primary-700) / <alpha-value>)',
                800: 'rgb(var(--primary-800) / <alpha-value>)',
                900: 'rgb(var(--primary-900) / <alpha-value>)',
              },
            },
            fontFamily: {
              sans: ['Google Sans', 'Product Sans', 'sans-serif'],
            },
            fontSize: {
              'xs': ['0.825rem', { lineHeight: '1.1rem' }],
              'sm': ['0.9625rem', { lineHeight: '1.375rem' }],
              'base': ['1.1rem', { lineHeight: '1.65rem' }],
              'lg': ['1.2375rem', { lineHeight: '1.925rem' }],
              'xl': ['1.375rem', { lineHeight: '1.925rem' }],
              '2xl': ['1.65rem', { lineHeight: '2.2rem' }],
              '3xl': ['2.0625rem', { lineHeight: '2.475rem' }],
              '4xl': ['2.475rem', { lineHeight: '2.75rem' }],
              '5xl': ['3.3rem', { lineHeight: '1' }],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.05)',
              'glow': '0 8px 30px -4px rgb(var(--primary-500) / 0.3)',
              'card': '0 4px 12px -1px rgba(0, 0, 0, 0.03), 0 2px 6px -1px rgba(0, 0, 0, 0.02)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
              'modal': 'modal-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards'
            }
          }
        }
      }
    </script>
    
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --primary-50: 240 253 250;
          --primary-100: 204 251 241;
          --primary-200: 153 246 228;
          --primary-300: 94 234 212;
          --primary-400: 45 212 191;
          --primary-500: 20 184 166;
          --primary-600: 13 148 136;
          --primary-700: 15 118 110;
          --primary-800: 17 94 89;
          --primary-900: 19 78 74;
        }

        body {
          @apply bg-white text-slate-900 antialiased font-sans transition-colors duration-300;
          -webkit-tap-highlight-color: transparent;
        }

        .dark body {
          @apply bg-slate-950 text-white;
          background-color: #020617 !important;
        }
      }
      @layer components {
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      }
      
      @keyframes modal-pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
